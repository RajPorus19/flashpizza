<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Getting Started: Serving Web Content</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <p> Edit user: </p>
    <form action="#" th:action="@{@{'/useredited/' + ${user.getId()}}}" th:object="${user}" method="post">
        <p>username: <input type="text" th:field="*{username}" /></p>
        <p>password: <input type="password" th:field="*{password}" /></p>
        <p>phone number: <input type="text" th:field="*{phone_number}" /></p>
        <p>email: <input type="text" th:field="*{email}" /></p>
        <!--
            <select class="form-control" th:field="${operator.opeId}"  id="dropOperator">
                <option value="0">select operator</option>
                <option th:each="operator : ${operators}" th:value="${operator.id}" th:text="${operator.operatorName}"></option>
            </select>
        -->
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
</body>
</html>
