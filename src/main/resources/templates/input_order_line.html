<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Order pizza</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <p> Select your options: </p>
    <form action="#" th:action="@{'/customer/' + ${userId} + '/buypizza/' + ${orderId} + '/order/' + ${pizzaId}}" th:object="${orderline}" method="post">
        <p>quantity : <input type="number" th:field="*{quantity}" /></p>
        <p>Size :</p>
        <th:block th:each="size: ${sizes}">
            <div>
                <input type="radio" th:id="${size.getId()}" th:name="sizesChecked" th:value="${size.getId()}">
                <label th:for="${size.getName()}" th:text="${size.getName()}"></label>
            </div>
        </th:block>
        </th:block>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
</body>
</html>
